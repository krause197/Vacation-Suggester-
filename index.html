<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/grayscale.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="a">Length of First Side:</label>
          <input id="a" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="b">Length of Second Side:</label>
          <input id="b" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="c">Length of Third Side (Make sure this is the longest side):</label>
          <input id="c" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </body>
</html>
